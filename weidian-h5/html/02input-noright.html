  <script>
    $(".systerm").picker({
      title: "请选择评价体系",
      cols: [
        {
          textAlign: 'center',
          values: ['2017-2018学年度中学班级评价', '2016-2017学年度中学班级评价', '2015-2016学年度中学班级评价', '2017-2018学年度中学班级评价']
        }
      ],
      onChange: function(p, v, dv) {
        console.log(p, v, dv);
      },
      onClose: function(p, v, d) {
        console.log("close");
      }
    });
	$(function(){    
		$("li>h5","#accor").bind("click",function(){
			var li=$(this).parent();
			if(li.hasClass("fold")){
				li.removeClass("fold");
				$(this).find(".weui-cell .iconfont").removeClass("icon-xia").addClass("icon-shang");
				li.find(".foldContent").slideDown();
			}else{
				li.addClass("fold");
				$(this).find(".weui-cell .iconfont").removeClass("icon-shang").addClass("icon-xia");
				li.find(".foldContent").slideUp();
			}
		});
	})
  </script>
